<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css" />
    <title>Ostoskori</title>
</head>

<body>
    <h1>Ostoskori</h1>
    
    <!-- Ostoskorin tiedot -->

    <nav>
        <ul>
            <li><a th:href="@{/}">Kotisivu</a></li>
            <li><a th:href="@{/about}">Tietoa meistä</a></li>
            <li><a th:href="@{/register}">Rekisteröinti</a></li>
            <li><a th:href="@{/tuoteSivu}">Tuotteet</a></li>
            <li><a th:href="@{/ostoskori}">Ostoskori</a></li>
            <li><a th:href="@{/login}">Kirjaudu</a></li>
            <li><a th:href="@{https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&amp;business=your-email@example.com
                    &amp;item_name=Product%20Name&amp;amount=25.00&amp;currency_code=USD}" target="_blank">Pay Now with PayPal</a></li>
        </ul>
    </nav>
    
    <table>
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Hinta</th>
                <th>Määrä</th>
                <th>Toiminnot</th>
            </tr>
        </thead>
        <tbody>
            <!-- Käytä Thymeleafia toistamaan jokainen ostoskorin tuote -->
            <tr th:each="ostos : ${ostoskoriList}">
                <td th:text="${ostos.tuoteNimi}"></td>
                <td th:text="${ostos.tuoteHinta}"></td>
                <td th:text="${ostos.tuoteMaara}"></td>
                <td>
                    <form th:action="@{'/ostoskori/poista-tuote/' + ${ostos.id}}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">Poista</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
